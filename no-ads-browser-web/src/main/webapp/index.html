<!DOCTYPE HTML>
<html class="transparentBg">

	<head>
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta http-equiv="Content-Type" content="text/html;charset=UTF-8"/>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

		<title>No Ads Browser</title>

		<script id="sap-ui-bootstrap"
			src="https://openui5.hana.ondemand.com/resources/sap-ui-core.js"
			data-sap-ui-libs="sap.m"
			data-sap-ui-theme="sap_belize"
			data-sap-ui-xx-bindingSyntax="complex"
			data-sap-ui-preload="async"
			data-sap-ui-compatVersion="edge"
			data-sap-ui-resourceroots='{"org.warn.no-ads-browser": "resources/org/warn/no-ads-browser"}'>
		</script>

		<!-- Application launch configuration -->
		<script>
			//jQuery.sap.registerModulePath("org.warn.no-ads-browser", "org/warn/no-ads-browser");
			sap.ui.getCore().attachInit(function() {
				new sap.m.App ({
					pages : [
						new sap.m.Page({
							title : "No Ads Browser",
							enableScrolling : true,
							content : [
								new sap.ui.core.ComponentContainer({
									name : "org.warn.no-ads-browser",
									settings : {
										id : "org.warn.no-ads-browser"
									}
								})
							]
						})
					]
				}).placeAt("content");

			});

		</script>
	</head>

	<!-- UI Content -->
	<body class="sapUiBody transparentBg" id="content" role="application">
		
	</body>
	

</html>
